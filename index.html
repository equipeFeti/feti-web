    <link href="assets/logo.png" rel="icon" />
    <script
      src="https://kit.fontawesome.com/710ee36645.js"
      crossorigin="anonymous"
    ></script>
    <title>Feti</title>

  <body>
    <div class="loading">
      <img src="./assets/logo.png" alt="carregando..." />
    </div>
    <div class="content" style="visibility: hidden">
      <header>
        <div class="header-wrapper">
          <div class="logo-wrapper">
            <img src="./assets/logo.png" alt="feti" id="logo" />
          </div>
          <div class="hamburguer-menu">
            <span class="hamb-lines"></span>
            <span class="hamb-lines"></span>
            <span class="hamb-lines"></span>
          </div>
          <div class="menu-wrapper">
            <ul class="menu-wrapper-ul">
              <a href="index.html"><li class="after">Home</li></a>
              <a href="sobreNos.html"><li class="after">Sobre Nós</li></a>
              <a href="contact.html"><li class="after">Contato</li></a>

              <a href="regimentos.html"><li>Legislação</li></a>
            </ul>
          </div>
        </div>
      </header>
      <main class="main-home">
        <div class="main-wrapper">
         
          <div class="main-text">
            <h1>feti</h1>
            <h3>Inicie sua carreira.</h3>

      <section class="instagram-section">

            <p>Nos siga no instagram e fique por dentro das últimas notícias.</p>
        </div> 
        <div id="instafeed" class="owl-carousel owl-theme instagram-carousel"></div>
        
    </div>

    <script src="./carousel/jquery.min.js"></script>
    <script src="./carousel/owl.carousel.min.js"></script>
    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="./node_modules/instafeed.js/dist/instafeed.min.js"
    ></script>

    <script type="text/javascript">
      var feed = new Instafeed({
        accessToken:
          "IGQVJWNTFRaTVJUk9adUxSWmJwSGRheHdfOVJHV3FvOGVWSFFLRjctYS1ZAeUw4S2RxUUVVbEZAqdl8ta2NMOURIMk80akxiZA2VfUFJNSWhub0pqdHRqRXFoaHUxbEdxU3VQc0p2ZATNoUUZAlaUtJUmtFSAZDZD",
        template:
          '<div class="instagram-image"><a target="blank" href="{{link}}"><img title="{{caption}}" src="{{image}}" /></a> </div>',
        after: function () {
          $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
              loop: false,
              margin: 20,
              nav: true,
              mouseDrag: true,
              dotsContainer: "#carousel-custom-dots",
              
              responsive: {
                0: {
                  items: 1
                },

                600: {
                  items: 3
                }
              }
  
            });
          });
        },
      });
      feed.run();
    </script>
